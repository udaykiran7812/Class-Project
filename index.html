<!DOCTYPE html>
<html>
<head>
    <title>Permission Letter Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Permission Letter</h1>
        <form id="uploadForm">
            
            <input type="file" id="fileInput" required>
<div id="fileInfo"></div> <input type="text" id="rollNoInput" placeholder="Enter roll number(s) separated by commas" required>
            <button type="submit">Submit</button>
        </form>

        <hr>

        <div class="date-selector">
            <label for="datePicker">View Data for:</label>
            <input type="date" id="datePicker">
            <button id="viewBtn">View</button>
        </div>

        <div class="roll-numbers-list">
            <h2>Submitted Roll Numbers</h2>
            <ul id="rollNumbers"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
